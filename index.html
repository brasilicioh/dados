<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="">
        <div id="pergunta1">
            <label for="">Número de lados do dado</label>
            <input type="number" name="" id="numLados" oninput="addInput(this.id)">
        </div>

        <br>

        <div id="pergunta2">
            <label for="">Quantidade de dados</label>
            <input type="number" name="" id="qtdDados" oninput="addInput(this.id)">
        </div>

        <br>

        <div id="pergunta3">
            <label for="">Número a tirar das rolagens</label>
            <input type="number" name="" id="numMinimo">
        </div>
    </form>
    
    <button onclick="rolarDados()">Jogar dados</button>

    <div id="resultado"></div>

    <script>
        function rolarDados() {
            const numLados = Number(document.getElementById("numLados").value);
            const qtdDados = Number(document.getElementById("qtdDados").value);
            const numMinimo = Number(document.getElementById("numMinimo").value);

            let resultados = [];
            for (let i = 0; i < qtdDados; i++) {
                let num = numMinimo;
                while (num == numMinimo) {
                    num = Math.floor(Math.random() * (numLados)) + 1;
                }
                resultados.push(num);
            }

            document.getElementById("resultado").innerHTML = `Resultados: ${resultados.join(", ")} <br> Soma: ${resultados.reduce((a, b) => a + b, 0)}`;
        }

        function addInput(ide) {
            document.getElementById(ide).innerHTML += `<input type="number" name="" id="numLados" onchange="addInput(${ide})"`
        }
    </script>
</body>
</html>
